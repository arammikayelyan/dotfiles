# Font configs
font:
  normal: 
    family: "JetBrains Mono Medium"
    style: Regular
  bold: 
    family: "JetBrains Mono Medium"
    style: Bold
  italic: 
    family: "JetBrains Mono Light Italic"
    style: Italic
  bold_italic: 
    family: "JetBrains Mono Medium Italic"
    style: Bold Italic
  size: 9.5


selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

